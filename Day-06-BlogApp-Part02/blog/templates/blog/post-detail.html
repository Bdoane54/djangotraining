{% extends "base.html" %}
{% load static %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/index.css" %}">
{% endblock %}

{% block content %}
    <section id="postdetail">
        <h2>{{ post.title }} - Detail</h2>
        <article>
            <img src="../static/blog/images/{{post.image }}" alt={{ post.image }}>
            <address>{{ post.author }}</address>
            <div>
                Last updated <time>{{ post.date }}</time>
            </div>
        </article>
    </section>

    <main>
        <p>
            {{ post.content }}
        </p>
    </main>
{% endblock content %}
