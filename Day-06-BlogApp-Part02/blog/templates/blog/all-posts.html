{% extends "base.html" %}
{% load static %}

{% block title %}
    All Blog Posts
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/index.css" %}">
{% endblock css_files %}

{% block content %}
    <section id="all-posts">
        <h1>All Posts on my site</h1>
        <ol>
            {% for post in all_posts %}
                {% include "blog/includes/post.html" %}
            {% endfor %}
        </ol>
    </section>
{% endblock %}
